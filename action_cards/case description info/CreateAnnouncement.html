<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
        }

        b {
            font-weight: 600
        }

         :focus {
            outline: none;
        }

        [contenteditable=true]:empty:before {
            content: attr(placeholder);
            color: #98a3af;
            display: block;
        }
    </style>
	<script type="text/javascript" src="./KASClient(1).js"></script>
    <!-- <script type="text/javascript" src="./KASClientUI.js"></script>
    <script type="text/javascript" src="./AnnouncementV2.js"></script> -->
    <script type="text/javascript">
        var _announcementPage;
        function onPageLoad() {

            BOTTOM_BAR_HEIGHT = "auto";

            KASClient.App.registerHardwareBackPressCallback(function () {
                KASClient.App.dismissCurrentScreen();
            });
            
            _announcementPage = new Announcement.AnnouncementManager( document.getElementById("pageNavigator"));
            _announcementPage.initialize(function () {
                _announcementPage.inflateView();
            });
        }


        // For debug
        function dismissCurrentScreen() {
            KASClient.App.dismissCurrentScreen();
        };

        function hardBackPress() {
            KASClient.App.OnHardwareBackPress();
        };
    </script>
</head>

<body onload="onPageLoad()">
    <div id="pageNavigator">
    </div>
